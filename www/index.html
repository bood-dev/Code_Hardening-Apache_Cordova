<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Code Hardening</title>
    </head>
    <body>
        <div class="app">
            <!-- <img src="img/My-password-cuate.png" alt="" height="300" width="300"> -->
            <h1>Code Hardening for Mobile Apps</h1>
            <h2>Apache Cordova</h2>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting</p>
                <p class="event received">Device is Ready</p>
            </div>
            <br>
            <div id="isDebug" class="blink">
                <label>Is debuggable?</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
            <div id="checkDebugger" class="blink">
                <label>Is debugger attached?</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
            <div id="certificatePinning" class="blink">
                <label>Certificate pinning</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
            <div id="runningOnEmulator" class="blink">
                <label>Is an emulator?</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
            <div id="deviceRooted" class="blink">
                <label>Is device rooted?</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
            <div id="integrityCheck" class="blink">
                <label>The app was modified?</label>
                <p class="event listening">Checking...</p>
                <p class="event received"></p>
                <p class="event failed"></p>
            </div>
            <br>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
